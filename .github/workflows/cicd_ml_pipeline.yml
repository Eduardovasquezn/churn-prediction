name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      # Run the shell script
      - name: Execute pipeline
        run: |
          pip install -r requirements.txt
          chmod +x run_pipeline.sh
          ./run_pipeline.sh
